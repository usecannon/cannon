type Package @entity {
  id: ID!
  name: String!
  last_publisher: String!
  last_updated: BigInt!
  tags: [Tag!]! @derivedFrom(field: "cannon_package")
}

type Tag @entity {
  id: ID!
  name: String!
  last_publisher: String!
  last_updated: BigInt!
  cannon_package: Package!
  variants: [Variant!]! @derivedFrom(field: "tag")
}

type Variant @entity {
  id: ID!
  name: String!
  tag: Tag!
  deploy_url: String!
  meta_url: String!
  last_publisher: String!
  chain_id: Int!
  preset: String!
  last_updated: BigInt!
}
