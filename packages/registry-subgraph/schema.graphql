type Package @entity {
  id: ID!
  name: String!
  added: BigInt!
  variants: [Variant!]! @derivedFrom(field: "cannon_package")
}

type Variant @entity {
  id: ID!
  name: String!
  cannon_package: Package!
  tags: [String!]
  deploy_url: String!
  meta_url: String!
  publisher: String!
  added: BigInt!
}
