specVersion: 0.0.5
description: Cannon Registry
repository: https://github.com/usecannon/cannon
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CannonRegistry
    network: mainnet
    source:
      address: '0x8E5C7EFC9636A6A0408A46BB7F617094B81e5dba'
      abi: CannonRegistry
      startBlock: 15124536
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Package
      abis:
        - name: CannonRegistry
          file: ./abis/CannonRegistry.json
      eventHandlers:
        - event: PackagePublish(indexed bytes32,indexed bytes32,indexed bytes32[],string,address)
          handler: handlePublish
      file: ./src/mapping.ts
