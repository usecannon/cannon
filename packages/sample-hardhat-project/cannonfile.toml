name = "greeter"
version = "<%= package.version %>"
description = "Simple project to verify the functionality of Cannon"
keywords = ["sample", "greeter"]

[setting.salt]
defaultValue = "greeter"

[setting.msg]
defaultValue = "Hello world!"
description="The greeting passed to the constructor"

[contract.library]
artifact = "Library"

[contract.greeter]
artifact = "Greeter"
args = ["<%= settings.msg %>"]
libraries.Library = "<%= contracts.library.address %>"
salt = "<%= settings.salt %>"
depends = ["contract.library"]

[invoke.setGreeting]
target = ["greeter"]
func = "setGreeting"
args = ["Konnichiwa"]
depends = ["contract.greeter"]

[invoke.greet]
target = ["greeter"]
func = "greet"
depends = ["invoke.setGreeting"]