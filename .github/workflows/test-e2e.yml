name: Test-e2e

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    env:
      CANNON_DIRECTORY: ${{ github.workspace }}/.cannon
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - uses: actions/setup-node@v4
        with:
          node-version: '20.5.1'
          cache: 'npm'

      - uses: actions/cache@v4
        with:
          key: cannon-ipfs-cache_${{ runner.os }}-${{ github.job }}-${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: cannon-ipfs-cache_
          path: ${{ env.CANNON_DIRECTORY }}/ipfs_cache
          save-always: true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - run: npm ci
      - run: npm run build
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      - name: Update Hardhat Example Package
        run: cd ./examples/sample-hardhat-project && npm i

      - name: Update Foundry Example Package
        run: cd ./examples/sample-foundry-project && npm i

      - name: E2E Tests
        run: cd ./packages/cli && npm run test-e2e -- --filter 'Decode - Cannon Registry publish transaction'
        env:
          CANNON_E2E_RPC_URL_OPTIMISM: ${{ secrets.CANNON_E2E_RPC_URL_OPTIMISM }}
          CANNON_E2E_RPC_URL_ETHEREUM: ${{ secrets.CANNON_E2E_RPC_URL_ETHEREUM }}

      - run: ls -la ${{ env.CANNON_DIRECTORY }}
        if: always()
      - run: ls -la ${{ env.CANNON_DIRECTORY }}/ipfs_cache
        if: always()
