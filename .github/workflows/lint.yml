name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  registry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: '16.16.0'
      - run: |
          npm ci
          npx lerna bootstrap
      - run: npm run lint:js
      - run: npm run lint:sol
